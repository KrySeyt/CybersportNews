{% extends 'cybersport/base.html' %}

{% block body %}
<div class="container mt-3">
        <div class="row justify-content-center">
                <div class="card mb-3">
                  <div class="card-header">Категория: Dota 2</div>
                  <div class="card-body">
                      <img src="{{ new.image_url }}" alt="" class="justify-content-center" width="700" height="350">
                      <h5 class="card-title">{{ new.title }}</h5>
                      <p class="card-text">{{ new.text }}</p>
                  </div>
                  <div class="card-footer text-muted">
                      {{ new.date }}
                  </div>
                </div>
        </div>
    </div>
{% endblock body %}
