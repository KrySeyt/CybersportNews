{% extends 'Cybersport/base.html' %}


{% block title %}
    {{ title }}
{% endblock title %}

{% block body %}
    <div class="container mt-3">
        <h1>{{ title }}</h1>
        <div class="col-md-12">
            {% for comment in comments %}
                <div class="card mb-3">
                    <div class="card-header">
                        <a type="button" href="{% url 'delete-comment' comment.pk %}"><button type="button" class="btn-close" aria-label="Close"></button></a>
                        {{ comment.content_type.name }}: <a href="{{ comment.content_object.get_absolute_url }}">{{ comment.content_object|truncatewords:30 }}</a>
                    </div>
                <div class="card-body">
                    {{ comment.text }}
                </div>
                </div>
            {% endfor %}
        </div>
    </div>


{% endblock body %}
